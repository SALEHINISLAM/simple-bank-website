<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b0cffcfa44.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="resources/building-columns-solid.svg" type="image/x-icon">
    <title>Baap er Bank</title>
</head>
<body class="py-3 md:py-5 lg:py-16">
<header>
    <h1 class="text-5xl lg:text-7xl text-center">Welcome to <span class="font-bold text-violet-500"> Baap er Bank </span> !!!</h1>
</header>
<!-- container mx-auto flex items-center justify-center -->
<main class="">
    <section class="bg-fuchsia-200 p-2 md:p-4 lg:px-8 lg:py-20 grid grid-cols-1 text-center gap-5 w-9/12 mx-auto mt-12 rounded-xl">
        <h3 class="font-semibold text-3xl">
            Please Login
        </h3>
        <div class="flex flex-col gap-5 font-medium justify-center items-center">
            <input class="w-3/4 block md:p-1 lg:p-2 rounded-lg" type="text" placeholder="Your Email Address" id="user-email">
            <input class="w-3/4 block md:p-1 lg:p-2 rounded-lg" type="password" placeholder="Your Password" id="user-password">
            <button id="btn-submit" class="bg-amber-400 hover:bg-violet-600 hover:text-white px-6 py-3 rounded-full font-bold">
                Login <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </button>
        </div>
    </section>
</main>
</body>
<script src="js/login.js"></script>
</html>
