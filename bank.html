<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b0cffcfa44.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="resources/building-columns-solid.svg" type="image/x-icon">
    <title>Baap er Bank</title>
</head>
<body class="py-3 md:py-5 lg:py-16">
    <header>
        <h1 class="text-5xl lg:text-7xl text-center">
        <span class="text-lime-700 font-bold"> Deposit </span> or <span class="text-orange-500 font-bold">Withdraw</span> Money <br><span class="text-violet-500 font-semibold">as you need</span>!!!
        </h1>
    </header>
    <main class="">
        <section class="mt-12 text-white flex flex-col gap-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-green-600 p-2 md:p-4 lg:p-8 rounded-md">
                    <h4 class="text-2xl font-semibold"><i class="fa-solid fa-right-to-bracket"></i> Deposit</h4><br>
                    <h2 class="text-5xl font-bold">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-orange-500 p-2 md:p-4 lg:p-8 rounded-md">
                    <h4 class="text-2xl font-semibold"><i class="fa-solid fa-right-from-bracket"></i> Withdraw</h4><br>
                    <h2 class="text-5xl font-bold">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-700 p-2 md:p-4 lg:p-8 rounded-md">
                    <h4 class="text-2xl font-semibold"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 inline">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
                      </svg>
                       Total Balance </h4><br>
                    <h2 class="text-5xl font-bold">$<span id="total-balance">2711</span></h2>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-3/4 mx-auto md:mt-4">

                <div class="bg-green-600 p-2 md:p-4 lg:p-8 rounded-md space-y-6">
                    <div class="">
                        <h4 class="text-2xl font-semibold"><i class="fa-solid fa-plus"></i> Latest Deposit Amount</h4><br>
                        <h2 class="text-3xl font-bold">$<span id="current-deposit">00</span></h2>

                    </div>
                    
                    <div class="flex flex-col gap-5 font-medium justify-center items-center">
                        <input class="w-full lg:w-3/4 block md:p-1 lg:p-2 rounded-lg text-black" type="text" placeholder="$ Amount to you want to deposit" id="deposit-input">
                        
                        <button id="btn-deposit" class="bg-amber-400 text-black hover:bg-violet-600 hover:text-white px-6 py-3 rounded-full font-bold">
                            Deposit
                        </button>
                    </div>
                </div>
                <div class="bg-orange-500 p-2 md:p-4 lg:p-8 rounded-md space-y-6">
                    <div class="">
                        <h4 class="text-2xl font-semibold"><i class="fa-solid fa-minus"></i> Current Withdraw Amount</h4><br>
                        <h2 class="text-3xl font-bold">$<span id="current-withdraw">00</span></h2>
                    </div>
                    
                    <div class="flex flex-col gap-5 font-medium justify-center items-center">
                        <input class="w-full lg:w-3/4 block md:p-1 lg:p-2 rounded-lg text-black" type="text" placeholder="$ Amount to you want to deposit" id="withdraw-input">
                        
                        <button id="btn-withdraw" class="bg-amber-400 text-black hover:bg-violet-600 hover:text-white px-6 py-3 rounded-full font-bold">
                            Withdraw
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>
</html>
